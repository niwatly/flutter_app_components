name: flutter_app_components
description: A new Flutter package.
version: 0.0.12
author: niwatly
homepage: "https://github.com/niwatly"

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # StateNotifierを使って状態管理したい
  # https://pub.dev/packages/state_notifier
  state_notifier: ^0.7.0

  # StateNotifierをWidgetTree上で保持したい
  # https://pub.dev/packages/flutter_state_notifier
  flutter_state_notifier: ^0.7.0

  # InheritedWidgetを利用した状態管理を楽に行いたい
  # https://pub.dev/packages/provider
  provider: ^5.0.0

  # RxOperatorを使いたい
  # https://pub.dev/packages/rxdart
  rxdart: ^0.27.1

  # 複雑なRoutingを楽に書きたい
  # https://pub.dev/packages/fluro
  fluro: ^2.0.3

  # URLを外部ブラウザで開きたい
  # https://pub.dev/packages/url_launcher
  url_launcher: ^6.0.9

  # Http通信したい
  # https://pub.dev/packages/http
  http: ^0.13.3

  # Textの文字サイズを自動で調整したい
  # https://pub.dev/packages/auto_size_text
  auto_size_text:  ^3.0.0-nullsafety.0

  # https://pub.dev/packages/in_app_review
  in_app_review: ^2.0.2

  # アプリバージョンとかを取得したい
  # https://pub.dev/packages/package_info#-installing-tab-
  package_info: ^2.0.2

  # 一時ディレクトリを取得するのに使用
  # https://pub.dev/packages/path_provider
  path_provider: ^2.0.2

  # バージョン値を比較したい
  # https://pub.dev/packages/version
  version: ^2.0.0

  # アプリのローカルストレージに値を保存したい
  # https://pub.dev/packages/shared_preferences
  shared_preferences: ^2.0.6

  # 画像からexifを削除したい
  # https://pub.dev/packages/image
  image: ^3.0.2

  # 指定したWidgetにフォーカスするOverlay形式のUI表現を楽に作りたい
  # https://pub.dev/packages/tutorial_coach_mark
  tutorial_coach_mark: ^1.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

